    </style>

<body>

    <div class="subtitle">–ì–∏–ª—å–¥–∏—è ¬´–õ—É–Ω–∞ –≤ 1–°¬ª | –ú–∏—Å—Å–∏—è: –í—ã–∂–∏—Ç—å –≤ –î–µ–∫–∞–±—Ä–µ</div>

    <script>

        // –ö–æ–¥ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –±–µ—Ä–µ—Ç –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª –∫–∞–∫ "–±–æ–ª—å—à–æ–π —ç–º–æ–¥–∑–∏"
        const tasks = [
            "–í—ã–ø–∏–ª(–∞) –≤–µ—Å—å –∫–æ—Ñ–µ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º ‚òï",

            "–ù–µ –æ–ø–æ–∑–¥–∞–ª(–∞) –Ω–∞ ZOOM-—Å–æ–±—Ä–∞–Ω–∏–µ üìπ",

            "–õ—É–Ω–∞ –≤ –î–µ–≤–µ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ –æ–ø—Ä–∞–≤–¥–∞–ª–∞ –º–æ–π –ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º üåô",
            "–ù–µ –≤—ã–±—Ä–∞–ª –ø–∏–∂–∞–º—É –Ω–∞ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤ (–±—É–¥—É –≤ —Ç—Ä—É—Å–∞—Ö) ü©≥",

        tasks.forEach((task, index) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            
            // –†–∞–∑–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏ —ç–º–æ–¥–∑–∏ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è

        // –õ–û–ì–ò–ö–ê –†–ï–ó–£–õ–¨–¢–ê–¢–û–í (–ì–µ–Ω–¥–µ—Ä–Ω–æ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è + –ê—Å—Ç—Ä–æ –≤–∞–π–±)
        function calculateResults() {

            });

            const percentage = Math.round((activeCount / total) * 100);

                alert("–ó–≤–µ–∑–¥—ã —à–µ–ø—á—É—Ç, —á—Ç–æ —Ç—ã –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–º–µ—Ç–∏–ª(–∞)! –ù–µ —Å–∫—Ä–æ–º–Ω–∏—á–∞–π üòâ");

            } else if (percentage >= 50) {
                 title = "‚≠ê –≠–ö–í–ê–¢–û–† –ü–†–û–ô–î–ï–ù ‚≠ê";
                 message = "–ü–æ–ª–æ–≤–∏–Ω–∞ –ø—É—Ç–∏ –ø–æ–∑–∞–¥–∏. –ü–ª–∞–Ω–µ—Ç—ã –≤—ã—Å—Ç—Ä–æ–∏–ª–∏—Å—å –≤ —Ä—è–¥ –∏ –≥–æ–≤–æ—Ä—è—Ç, —á—Ç–æ —Ç—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—à—å—Å—è. –ì–ª–∞–≤–Ω–æ–µ ‚Äî –¥—ã—à–∞—Ç—å –∏ –≤–µ—Ä–∏—Ç—å –≤ —á—É–¥–æ (–∏ –≤ –±—ç–∫–∞–ø—ã).";
            } else {

            }

            modalTitle.innerText = title;
            modalMessage.innerText = message;
            showWin();
        }

        function showWin() {
            modal.style.display = 'flex';
            startConfetti();
        }

            const colors = ['#ffd700', '#ffa500', '#483d8b', '#ffffff', '#00ced1'];
