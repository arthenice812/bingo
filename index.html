<!DOCTYPE html>

    <title>‚ú® –ê—Å—Ç—Ä–æ-–ë–∏–Ω–≥–æ: –õ—É–Ω–∞ –≤ –î–µ–¥–ª–∞–π–Ω–µ ‚ú®</title>
    <style>

            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ + —Å–∏–Ω–∏–π –æ—Ç—Ç–µ–Ω–æ–∫ */
        body::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(180deg, rgba(11, 13, 23, 0.6) 0%, rgba(29, 23, 56, 0.8) 100%);
            z-index: -1;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –ü–∞—Ä—è—â–∏–µ –∑–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            background: transparent;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
        }

        /* –°–¢–ï–ö–õ–Ø–ù–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† (–†–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –≤—Å–µ–≥–æ) */
        .main-wrapper {
            background: rgba(20, 24, 54, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 10px #ffae00;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 2.5rem; /* –ö—Ä—É–ø–Ω–µ–µ */
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            color: #e0e0ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
            display: inline-block;
        }

        .bingo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.07); /* –ï—â–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            aspect-ratio: 1; /* –ö–≤–∞–¥—Ä–∞—Ç */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            user-select: none;
            color: #fff;
            line-height: 1.3;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–ª–µ—Ç–∫–∞ */
        .cell.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 140, 0, 0.9) 100%);
            border-color: #fff;
            color: #0b0d17;
            font-weight: 800;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: scale(1.02);
        }

        .cell.active::after {
            content: '‚úì';
            position: absolute;
            top: 2px;
            right: 6px;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-btn {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .result-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.4s;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e2140 0%, #0b0d17 100%);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid #ffd700;
            text-align: center;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.4);
            position: relative;
        }

        .modal h2 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #e0e0ff;
        }

        .close-btn {
            background: #ffd700; color: #0b0d17;
            border: none; padding: 12px 40px;
            border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1rem;
            transition: transform 0.2s;
        }
        .close-btn:hover { transform: scale(1.1); background: #fff; }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .bingo-container { grid-template-columns: repeat(3, 1fr); gap: 8px; } /* 3 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
            .cell { font-size: 0.7rem; padding: 5px; }
            .main-wrapper { padding: 20px 10px; border-radius: 20px; }
            /* –°–∫—Ä—ã–≤–∞–µ–º 16-—é –∫–ª–µ—Ç–∫—É –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –¥–ª—è —Ä–æ–≤–Ω–æ–π —Å–µ—Ç–∫–∏ 3x5 + 1? –ù–µ—Ç, –ª—É—á—à–µ 4—Ö4 –Ω–æ –º–µ–ª–∫–æ */
             .bingo-container { grid-template-columns: repeat(4, 1fr); }
             .cell { font-size: 0.6rem; }
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 3000; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>

    <div class="main-wrapper">
        <h1>‚ú® –ê–°–¢–†–û-–ë–ò–ù–ì–û ‚ú®</h1>
        <div class="subtitle">–ì–∏–ª—å–¥–∏—è ¬´–õ—É–Ω–∞ –≤ 1–°¬ª | –ú–∏—Å—Å–∏—è: –í—ã–∂–∏—Ç—å –≤ –î–µ–∫–∞–±—Ä–µ</div>

        <div class="bingo-container" id="grid">
            </div>

        <button class="result-btn" onclick="calculateResults()">üîÆ –£–∑–Ω–∞—Ç—å —Å—É–¥—å–±—É üîÆ</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">–ö–õ–ê–°–°!</button>
        </div>
    </div>

    <script>
        const tasks = [
            "–í—ã–ø–∏–ª(–∞) –≤–µ—Å—å –∫–æ—Ñ–µ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º ‚òï",
            "–ü–æ—Å—á–∏—Ç–∞–ª(–∞) –ù–î–° 22% –∏ —É–º–µ—Ä(–ª–∞) üíÄ",
            "–ù–∞—Ç–≤–æ—Ä–∏–ª(–∞) –∫—Ä–∏–Ω–∂ –Ω–∞ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–µ ü•¥",
            "–ü–æ—É—á–∞—Å—Ç–≤–æ–≤–∞–ª(–∞) –≤ –¢–∞–π–Ω–æ–º –°–∞–Ω—Ç–µ üéÖ",
            "–ù–µ –æ–ø–æ–∑–¥–∞–ª(–∞) –Ω–∞ ZOOM-—Å–æ–±—Ä–∞–Ω–∏–µ üìπ",
            "–£—Å—Ç—Ä–æ–∏–ª(–∞) –º–∞—Ä–∞—Ñ–æ–Ω –ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä–∞ ‚ö°",
            "–õ—É–Ω–∞ –≤ –î–µ–≤–µ –æ–ø—Ä–∞–≤–¥–∞–ª–∞ –ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º üåô",
            "–ù–µ –≤—ã–±—Ä–∞–ª –ø–∏–∂–∞–º—É –Ω–∞ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤ ü©≥",
            "–ù–∞ –≤–± –∑–∞–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –¥–æ—Å—Ç–∞–≤–∫–∞... üì¶",
            "–í—ã–ª–µ—Ç–µ–ª–∞ –ú–µ–≥–∞ –≤ –¥–µ–Ω—å –¥–µ–¥–ª–∞–π–Ω–∞ üí•",
            "–†–∞–∑–æ–±—Ä–∞–ª(–∞) —Ñ–æ—Ç–∫–∏ —Å –û—Å—Ç—Ä–æ–≤–∞ üèùÔ∏è",
            "–ù–∞–ø–∏—Å–∞–ª(–∞) ¬´–¥–æ–±—Ä–æ–µ —É—Ç—Ä–æ¬ª –≤ 15:47 ü•±",
            "–°–¥–µ–ª–∞–ª(–∞) –≤–∏–¥, —á—Ç–æ ¬´–∑–∞–≤–∏—Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç¬ª ü§ê",
            "–•–æ—Ç–µ–ª(–∞) —É–≤–æ–ª–∏—Ç—å—Å—è, –Ω–æ –≤—Å–ø–æ–º–Ω–∏–ª –ø—Ä–æ –û—Å—Ç—Ä–æ–≤ ‚ù§Ô∏è",
            "–û—Ç–≤–µ—Ç–∏–ª(–∞) ¬´—Å–¥–µ–ª–∞–µ–º –ø–æ—Å–ª–µ –ù–ì¬ª –∏ —É—Å–ø–æ–∫–æ–∏–ª—Å—è üßò",
            "–ù–∞—à—ë–ª(–ª–∞) –æ—à–∏–±–∫—É –≤ 1–° –∏ —Å–¥–µ–ª–∞–ª –≤–∏–¥, —á—Ç–æ —Ç–∞–∫ –Ω–∞–¥–æ üòé"
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('winModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const starContainer = document.getElementById('starContainer');
        let cells = [];

        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã
        for(let i=0; i<30; i++){
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random() * 5 + 5) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            starContainer.appendChild(star);
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É
        tasks.forEach((task, index) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            let lastIndex = task.lastIndexOf(" ");
            let text = task.substring(0, lastIndex);
            let emoji = task.substring(lastIndex + 1);
            cell.innerHTML = `${text}<br><span style="font-size:1.5em; margin-top:4px; display:inline-block;">${emoji}</span>`;
            cell.onclick = () => toggleCell(index);
            grid.appendChild(cell);
            cells.push(cell);
        });

        function toggleCell(index) {
            cells[index].classList.toggle('active');
        }

        function calculateResults() {
            const total = cells.length;
            let activeCount = 0;
            cells.forEach(c => { if (c.classList.contains('active')) activeCount++; });
            const percentage = Math.round((activeCount / total) * 100);
            
            if (activeCount === 0) { alert("–ó–≤–µ–∑–¥—ã —à–µ–ø—á—É—Ç, —á—Ç–æ —Ç—ã –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–º–µ—Ç–∏–ª(–∞)! üòâ"); return; }

            let title = "", message = "";
            if (percentage === 100) {
                title = "ü™ê –ö–û–°–ú–ò–ß–ï–°–ö–ò–ô –ê–ë–°–û–õ–Æ–¢! ü™ê";
                message = "–ù–µ–≤–µ—Ä–æ—è—Ç–Ω–æ! –¢—ã –ø—Ä–æ—à–µ–ª(–ª–∞) —ç—Ç—É –∏–≥—Ä—É –Ω–∞ —É—Ä–æ–≤–Ω–µ –ë–æ–≥! –ó–≤–µ–∑–¥—ã –≤ —à–æ–∫–µ, 1–° –≤ –≤–æ—Å—Ç–æ—Ä–≥–µ. –¢–≤–æ—è –∞—É—Ä–∞ —Å–∏—è–µ—Ç —è—Ä—á–µ –¥–µ–¥–ª–∞–π–Ω–∞!";
            } else if (percentage >= 75) {
                title = "üîÆ –ú–ê–ì–ò–°–¢–† –•–ê–û–°–ê üîÆ";
                message = "–ú–æ—â–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –†–µ—Ç—Ä–æ–≥—Ä–∞–¥–Ω—ã–π –ú–µ—Ä–∫—É—Ä–∏–π —Ç–µ–±—è –Ω–µ —Å–ª–æ–º–∏–ª. –¢—ã —É–ø—Ä–∞–≤–ª—è–µ—à—å —Ä–∞–±–æ—á–∏–º–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞–º–∏ –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π –∞—Å—Ç—Ä–æ-–¥–∂–µ–¥–∞–π.";
            } else if (percentage >= 50) {
                 title = "‚≠ê –≠–ö–í–ê–¢–û–† –ü–†–û–ô–î–ï–ù ‚≠ê";
                 message = "–ü–æ–ª–æ–≤–∏–Ω–∞ –ø—É—Ç–∏ –ø–æ–∑–∞–¥–∏. –ü–ª–∞–Ω–µ—Ç—ã –≥–æ–≤–æ—Ä—è—Ç, —á—Ç–æ —Ç—ã –æ—Ç–ª–∏—á–Ω–æ —Å–ø—Ä–∞–≤–ª—è–µ—à—å—Å—è. –ì–ª–∞–≤–Ω–æ–µ ‚Äî –¥—ã—à–∞—Ç—å –∏ –≤–µ—Ä–∏—Ç—å –≤ —á—É–¥–æ!";
            } else {
                 title = "üöÄ –ù–ê–ß–ê–õ–û –ü–£–¢–ò üöÄ";
                 message = "–í—Å–µ–ª–µ–Ω–Ω–∞—è –≤–µ—Ä–∏—Ç –≤ —Ç–µ–±—è! –ì–ª–∞–≤–Ω–æ–µ ‚Äî –Ω–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≥–∞–ª–æ—á–µ–∫, –∞ —Ç–≤–æ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Å–≤–µ—Ç. –í–ø–µ—Ä–µ–¥, –∫ –∑–≤–µ–∑–¥–∞–º!";
            }
            modalTitle.innerText = title;
            modalMessage.innerText = message;
            modal.style.display = 'flex';
            startConfetti();
        }

        function closeModal() { modal.style.display = 'none'; }

        function startConfetti() {
            const colors = ['#ffd700', '#ffa500', '#00ced1', '#ffffff'];
            for(let i=0; i<60; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }
    </script>
