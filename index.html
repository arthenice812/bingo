<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® –ê—Å—Ç—Ä–æ-–ë–∏–Ω–≥–æ: –õ—É–Ω–∞ –≤ –î–µ–¥–ª–∞–π–Ω–µ ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle at center, #1a1c2c 0%, #0b0d17 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #a0a0ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .bingo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            perspective: 1000px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            user-select: none;
        }

        .cell:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .cell.active {
            background: linear-gradient(135deg, #2a2d5c 0%, #483d8b 100%);
            border-color: #ffd700;
            color: #ffd700;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        .cell.active::after {
            content: '‚òÖ';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        @media (max-width: 500px) {
            .bingo-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .cell {
                font-size: 0.65rem;
                padding: 5px;
                border-radius: 8px;
            }
            h1 { font-size: 1.5rem; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–±–µ–¥—ã */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e2140 0%, #0b0d17 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            text-align: center;
            max-width: 90%;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .modal h2 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .close-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>‚ú® –ê–°–¢–†–û-–ë–ò–ù–ì–û ‚ú®</h1>
    <div class="subtitle">–ì–∏–ª—å–¥–∏—è ¬´–õ—É–Ω–∞ –≤ 1–°¬ª | –ú–∏—Å—Å–∏—è: –ó–∞–∫—Ä—ã—Ç—å –≥–æ–¥</div>

    <div class="bingo-container" id="grid">
        </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ –ë–ò–ù–ì–û! üéâ</h2>
            <p>–¢—ã –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ –≤—ã–∂–∏–ª –≤ –î–µ–∫–∞–±—Ä–µ!<br>–ó–≤–µ–∑–¥—ã (–∏ –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è) —Ç–æ–±–æ–π –≥–æ—Ä–¥—è—Ç—Å—è!</p>
            <button class="close-btn" onclick="closeModal()">–£–†–ê!</button>
        </div>
    </div>

    <script>
        const tasks = [
            "–ú–µ–Ω—Ç–∞–ª—å–Ω–æ –Ω–∞ –ë–∞–ª–∏ üèù", 
            "1–° –∑–∞–≤–∏—Å–ª–∞ üíª", 
            "–ö–æ—Ñ–µ –Ω–µ –ø–æ–º–æ–≥–∞–µ—Ç ‚òïÔ∏è", 
            "–õ—É–Ω–∞ –≤ –î–µ–≤–µ üåô",
            "–ü–æ–≥–ª–∞–¥–∏–ª–∞ –∫–æ—Ç–∞ üêà", 
            "–ü–æ–¥–ø–∏—Å–∞–ª–∞ –∞–∫—Ç—ã üìÑ", 
            "–î–µ–¥–ª–∞–π–Ω –≤—á–µ—Ä–∞ üî•", 
            "–ò–≥—Ä–∏—Å—Ç–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ ü•Ç",
            "–í—ã–∂–∏–ª –Ω–∞ –∫–æ—Ä–ø–æ—Ä–∞—Ç–µ üíÉ", 
            "–î–∞–≤–∞–π—Ç–µ –ø–æ—Å–ª–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–≤ üëã", 
            "–¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÖ", 
            "–ö—É–ø–∏–ª –ø–æ–¥–∞—Ä–∫–∏ üéÅ",
            "–ù–∞—à–µ–ª –æ—à–∏–±–∫—É –≤ –ö–ü üßê", 
            "–ö–ª–∏–µ–Ω—Ç –æ–ø–ª–∞—Ç–∏–ª! üí∏", 
            "–ú–∞–Ω–¥–∞—Ä–∏–Ω–æ–≤—ã–π –ø–µ—Ä–µ–¥–æ–∑ üçä", 
            "–ü–æ–±–µ–¥–∏–ª –°–µ—Ä–æ—Å—Ç—å ‚ú®"
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('winModal');
        let cells = [];

        tasks.forEach((task, index) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerHTML = task;
            cell.onclick = () => toggleCell(index);
            grid.appendChild(cell);
            cells.push(cell);
        });

        function toggleCell(index) {
            cells[index].classList.toggle('active');
            checkBingo();
        }

        function checkBingo() {
            const size = 4;
            let isBingo = false;

            // –†—è–¥—ã
            for (let i = 0; i < size; i++) {
                if (checkLine(i * size, 1, size)) isBingo = true;
            }
            // –ö–æ–ª–æ–Ω–∫–∏
            for (let i = 0; i < size; i++) {
                if (checkLine(i, size, size)) isBingo = true;
            }
            // –î–∏–∞–≥–æ–Ω–∞–ª–∏
            if (checkLine(0, size + 1, size)) isBingo = true;
            if (checkLine(size - 1, size - 1, size)) isBingo = true;

            if (isBingo) showWin();
        }

        function checkLine(start, step, count) {
            for (let i = 0; i < count; i++) {
                if (!cells[start + i * step].classList.contains('active')) return false;
            }
            return true;
        }

        function showWin() {
            modal.style.display = 'flex';
            startConfetti();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function startConfetti() {
            for(let i=0; i<50; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
