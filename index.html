<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Астро-Бинго: Луна в Дедлайне ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

        /* НОВАЯ ПАЛИТРА */
        :root {
            --celestial-blue: #1a2654;
            --celestial-purple: #3d2b56;
            --rich-gold: #d4af37;
            --bright-gold: #ffd700;
            --text-light: #e0e0ff;
        }

        body {
            /* Фон */
            background: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=2074&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(135deg, rgba(26, 38, 84, 0.85) 0%, rgba(61, 43, 86, 0.9) 100%);
            z-index: -2;
        }

        /* АНИМАЦИЯ ЗВЕЗД */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: activeFloat linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        @keyframes activeFloat {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* СТЕКЛЯННЫЙ КОНТЕЙНЕР */
        .main-wrapper {
            background: rgba(20, 24, 54, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--bright-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.7), 0 0 10px var(--bright-gold);
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 10px;
            display: inline-block;
        }

        .bingo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 30px;
        }

        .cell {
            background: rgba(26, 38, 84, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 15px;
            padding: 10px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            user-select: none;
            color: #fff;
            line-height: 1.3;
        }

        .cell:hover {
            background: rgba(61, 43, 86, 0.6);
            transform: translateY(-5px);
            border-color: var(--bright-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Активная клетка */
        .cell.active {
            background: linear-gradient(135deg, var(--rich-gold) 0%, var(--bright-gold) 100%);
            border-color: #fff;
            color: #0b0d17;
            font-weight: 800;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
            transform: scale(1.02);
        }

        .cell.active::after {
            content: '✓';
            position: absolute;
            top: 2px;
            right: 6px;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* Кнопка результата */
        .result-btn {
            background: linear-gradient(90deg, var(--rich-gold), var(--bright-gold));
            color: #0b0d17;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
